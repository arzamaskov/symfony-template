deptrac:
  paths:
    - ./src

  layers:
    - name: Domain
      collectors:
        - type: classLike
          value: App\\.+\\Domain\\..+

    - name: Application
      collectors:
        - type: classLike
          value: App\\.+\\Application\\..+

    - name: Infrastructure
      collectors:
        - type: classLike
          value: App\\.+\\Infrastructure\\..+

    - name: Presentation
      collectors:
        - type: classLike
          value: App\\.+\\Presentation\\..+

  ruleset:
    Domain: ~
    Application:
      - Domain
    Infrastructure:
      - Domain
      - Application
    Presentation:
      - Application

  ignore_uncovered_internal_classes: true
